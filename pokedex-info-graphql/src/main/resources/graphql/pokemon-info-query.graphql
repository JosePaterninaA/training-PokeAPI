query {
  pokemon_v2_pokemon(where: {name: {_eq: "pokemonName"}}) {
    id
    name
    pokemon_v2_pokemontypes {
      pokemon_v2_type {
        name
      }
    }
    pokemon_v2_pokemonspecy {
      pokemon_v2_pokemonspeciesflavortexts(where: {language_id: {_eq: 9}}) {
        flavor_text
        pokemon_v2_version {
                  name
        }
      }
    }
  }
}
